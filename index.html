<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <main class="site-main">
        <div class="container site-container" >
            <div class="left-div">
              <img src="./img/img-1.png" alt="img">
            </div>
            <div class="right-div">
              <div class="div-top">
                <p class="right-text">Welcome back</p>
                <h2 class="right-title">Login to your account</h2>
               <form action="post">
                <label for="post">Email</label>
                <input class="input-email" type="email" name="email" placeholder="John.snow@gmail.com">
                <label for="post">Password</label>
                <input class="input-email" type="password" name="password" placeholder="*********">
               </form>
               <div  class="div-bottom">
                   <input class="check" type="checkbox" name="checkbox" id="checkbox">
                    <p class="bottom-text">Remember me</p>
                    <a class="bottom-link" href="#">Forgot password?</a>
               </div>
               <button class="button-1">
                Login now
               </button>
               <button class="button-2">
                <img class="bottom-img-1" src="./img/geogle.svg" alt="geogle">
                Or sign-in with google
               </button>
              </div>
            </div>
        </div>

    </main>
    
</body>
</html>
